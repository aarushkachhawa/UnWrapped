{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>

    {% block content %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background-color: rgb(198, 195, 195);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4DA9FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Notable'
        }

        .reset-button:hover {
            background-color: #3e8e41;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #4DA9FF;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>

    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_new_password">New Password:</label>
                <input type="password" name="new_password" id="id_new_password" required>
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
    {% endblock %}

</body>
</html>
