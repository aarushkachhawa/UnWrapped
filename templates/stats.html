<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Year in Music</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #4a773c;
            margin-bottom: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slide {
            display: none;
            padding: 40px;
            color: #4e3629;
            font-size: 1.5rem;
        }

        .slide-title {
            font-size: 2rem;
            color: #4a773c;
            margin-bottom: 20px;
        }

        .content-list {
            list-style: none;
            padding: 0;
        }

        .content-list li {
            font-size: 1.3rem;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-controls {
            margin-left: 10px;
        }

        .play-btn, .stop-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a773c;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .play-btn:hover, .stop-btn:hover {
            background-color: #3a5a2c;
        }

        /* Navigation */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Year in Music</h1>

        <div class="slideshow-container">
            {% for slide in slides %}
                <div class="slide">
                    <h2 class="slide-title">{{ slide.title }}</h2>
                    <ul class="content-list">
                    {% if slide.additionalData == None %}
                        {% for item in slide.content %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    {% else %}
                        {% for item in slide.content %}
                            <li>
                                <span class="audio-title">{{ item.0 }}</span>
                                <div class="audio-controls">
                                    <button class="play-btn" onclick="toggleAudio(this)">Play</button>
                                    <button class="stop-btn" onclick="stopAudio(this)">Reset</button>
                                </div>
                                <audio id="audio-{{ loop.index }}" src="{{ item.1 }}" preload="none"></audio>
                            </li>
                        {% endfor %}
                    {% endif %}
                    </ul>
                </div>
            {% endfor %}

            <!-- Navigation buttons -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
    </div>

    <!-- JavaScript for slideshow and audio control -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function toggleAudio(button) {
            const audio = button.parentElement.nextElementSibling;

            // Stop all other audio
            const allAudios = document.querySelectorAll('audio');
            allAudios.forEach(a => {
                if (a !== audio) {
                    a.pause();
                    a.currentTime = 0; // Reset other audio
                    const playBtn = a.parentElement.querySelector('.play-btn');
                    playBtn.innerText = "Play"; // Reset play button text
                }
            });

            // Play or pause the selected audio
            if (audio.paused) {
                audio.play();
                button.innerText = "Pause";
            } else {
                audio.pause();
                button.innerText = "Play";
            }

            // Reset button text when audio ends
            audio.onended = function() {
                button.innerText = "Play";
            };
        }

        function stopAudio(button) {
            const audio = button.parentElement.nextElementSibling;
            audio.pause();
            audio.currentTime = 0;
            button.previousElementSibling.innerText = "Play"; // Reset play button text
        }
    </script>
</body>
</html>
