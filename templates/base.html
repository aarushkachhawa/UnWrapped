{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unwrapped{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles for base layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-image: url("{% static 'home/background.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top 100px;
        }

        .header {
            width: 100vw;
            height: 100px;
            background-color: #5AABF3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ECD101;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            color: #ECD101;
            font-size: 50px;
            position: absolute;
            left: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ECD101;
            text-shadow:
                -1px -1px 0 #FF5733,
                1px -1px 0 #FF5733,
                -1px 1px 0 #FF5733,
                1px 1px 0 #FF5733;
        }

        .profile {
            color: #ECD101;
            font-size: 24px;
            position: absolute;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="title">UNWRAPPED</div>
        <div class="profile">PROFILE</div>
    </div>

    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
