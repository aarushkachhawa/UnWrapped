{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unwrapped{% endblock %}</title>

    <!-- Google Fonts and other Head Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
        }

        /* Fixed Header */
        .header {
            width: 100%;
            height: 100px;
            background-color: #5AABF3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ECD101;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            color: #ECD101;
            font-size: 65px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ECD101;
            text-shadow:
                -1px -1px 0 #C64036,
                1px -1px 0 #C64036,
                -1px 1px 0 #C64036,
                1px 1px 0 #C64036;
            text-align: center;
            flex-grow: 1;
        }

        .profile {
            color: #ECD101;
            font-size: 20px;
        }

        /* Main Container for Page Content */
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            {% block container_style %}{% endblock %}  /* Allow custom styles for child templates */
        }
    </style>

    {% block head %}
    <!-- Additional CSS or JavaScript for specific pages can go here -->
    {% endblock %}
</head>
<body>
    <!-- Navigation Header -->
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="title">UNWRAPPED</div>
        <div class="profile">PROFILE</div>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
