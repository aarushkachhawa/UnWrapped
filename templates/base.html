{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unwrapped{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-image: url("{% static 'home/background.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top 100px;
            transition: background-color 0.3s ease, color 0.3s ease, background-image 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #5AABF3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ECD101;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            color: #ECD101;
            font-size: 65px;
            padding: 0 40px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ECD101;
            text-shadow:
                -1px -1px 0 #C64036,
                1px -1px 0 #C64036,
                -1px 1px 0 #C64036,
                1px 1px 0 #C64036;
            text-align: center;
            flex-grow: 1;
        }

        .profile {
            color: #ECD101;
            font-size: 20px;
            padding: 0 30px;
            margin-top: 30px;
        }

        .note-icons {
            display: flex;
            gap: 15px;
            margin-top: 150px;
            margin-bottom: 20px;
        }

        .note1, .note2 {
            font-size: 64px;
            text-shadow: 2px 2px 4px black;
        }

        .note1 {
            color: #90c0ff;
        }

        .note2 {
            color: #99A8E9;
        }

        .record-player {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .record-player img {
            width: 500px;
            height: auto;
            display: block;
        }

        .button-wrapper {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .view-unwrapped {
            background-color: #c4b3ff;
            color: #614f8d;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #E0E0E0;
            background-image: url("{% static 'home/background_dark.png' %}");
        }

        .dark-mode .header {
            background-color: #333;
            color: #FDD835;
        }

        .dark-mode .title {
            color: #FDD835;
            text-shadow: none;
        }

        .dark-mode .menu-icon, .dark-mode .profile, .dark-mode .note1, .dark-mode .note2 {
            color: #FDD835;
        }

        .dark-mode .view-unwrapped {
            background-color: #673AB7;
            color: #FFFFFF;
        }

        /* Neon Blue Style for Toggle Button in Dark Mode */
        .dark-mode .toggle-button {
            background-color: #1e90ff; /* Neon blue */
            color: #ffffff;
            box-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #1e90ff;
        }

        /* Toggle Button Styles */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="title">UNWRAPPED</div>
        <div class="profile">PROFILE</div>
    </div>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
