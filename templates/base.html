{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwrapped</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top 100px;
            transition: background-color 0.3s ease, color 0.3s ease, background-image 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #5AABF3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ECD101;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            color: #ECD101;
            font-size: 65px;
            padding: 0 40px;
            position: fixed;
            top: 0px;
            left: 20px;
            color: #ECD101;
            font-size: 65px;
            cursor: pointer;
            z-index: 1001; /* Higher than the sidebar */
        }

        .title {
            position: absolute;
            left: calc(50% - 18px);
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #ECD101;
            text-shadow:
            -1px -1px 0 #C64036,
            1px -1px 0 #C64036,
            -1px 1px 0 #C64036,
            1px 1px 0 #C64036;
            text-align: center;
            flex-grow: 1;
        }

        .dark-mode-div {
            margin-left: auto;
            color: #ECD101;
            font-size: 20px;
            padding: 0 30px;
            cursor: pointer;
        }

        .note-icons {
            display: flex;
            gap: 15px;
            margin-top: 150px;
            margin-bottom: 20px;
        }

        .note1, .note2 {
            font-size: 64px;
            text-shadow: 2px 2px 4px black;
        }

        .note1 {
            color: #90c0ff;
        }

        .note2 {
            color: #99A8E9;
        }

        .record-player {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .record-player img {
            width: 500px;
            height: auto;
            display: block;
        }

        .button-wrapper {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .view-unwrapped {
            background-color: #c4b3ff;
            color: #614f8d;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #E0E0E0;
        }

        .dark-mode .header {
            background-color: #333;
            color: #FDD835;
        }

        .dark-mode .title {
            color: #FDD835;
            text-shadow: none;
        }

        .dark-mode .menu-icon, .dark-mode .dark-mode-div, .dark-mode .note1, .dark-mode .note2 {
            color: #FDD835;
        }

        .dark-mode .view-unwrapped {
            background-color: #673AB7;
            color: #FFFFFF;
        }

        /* Neon Blue Style for Toggle Button in Dark Mode */
        .dark-mode .toggle-button {
            background-color: #1e90ff; /* Neon blue */
            color: #ffffff;
            box-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #1e90ff;
        }

        /* Toggle Button Styles */
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 60px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;

        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #FDD835;
            padding-top: 120px; /* Add padding to push links below the header */
            transition: 0.3s;
            z-index: 900;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-left: 20px;
            padding-right: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #FDD835;
            font-size: 18px;
        }

        .sidebar.active {
            left: 0;
        }

        .container {
            margin-left: 20px;
            transition: margin-left 0.3s;
        }

        .container.sidebar-active {
            margin-left: 270px; /* Adjust to sidebar width */
        }

        .forward-triangle-button {
            position: absolute;
            align-items: center;
            width: 40px;
            height: 40px;
            bottom: 3%;
            right: calc(50% - 175px);
        }

        .backward-triangle-button {
            position: absolute;
            align-items: center;
            transform: rotate(180deg);
            width: 40px;
            height: 40px;
            bottom: 3%;
            right: calc(50% + 175px);
        }

        .circle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: calc(3% + 15px); /* Adjust to position correctly above the triangles */
            left: calc(50% - 21px);
            transform: translateX(-50%);
            width: 250px; /* Adjust the width to space the circles evenly */
        }


        .small-circle {
            width: 8px;
            height: 8px;
            background-color: #d3d3d3;
            border-radius: 50%;
            border: 1px solid black;
        }

        body.dark-mode .small-circle {
            background-color: dimgray;
        }


        .darker-small-circle {
            width: 8px;
            height: 8px;
            background-color: dimgray;
            border-radius: 50%;
        }

        body.dark-mode .darker-small-circle {
            background-color: #d3d3d3;
        }


    </style>
</head>
<body>
    <div class="header">
        {% if hideMenu != False %}
            <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
        {% endif %}

        <div class="title">UNWRAPPED</div>
        <div class="dark-mode-div" id="dark-mode-btn">TOGGLE DARK MODE</div>
    </div>

    {% if hideMenu != False %}
    <div class="sidebar" id="sidebar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'top_artist' %}">Top Artists and Top Songs</a>
        <a href="{% url 'slide_2' %}">Top Artist Graph</a>
        <a href="{% url 'llm_insights_page' %}">LLM Insights</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% endif %}


    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('main-container');
            sidebar.classList.toggle('active');
            container.classList.toggle('sidebar-active');
        }

        document.getElementById('dark-mode-btn').onclick = function () {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark_mode', 'on');
                console.log('dark mode on');
            } else {
                localStorage.setItem('dark_mode', 'off');
                console.log("dark mode off");
                console.log(localStorage.getItem('dark_mode'));
            }

            const rainbows = document.getElementsByClassName('rainbow');
            const dark_mode = localStorage.getItem('dark_mode') === 'on';
            if (dark_mode) {
                for (let i = 0; i < rainbows.length; i++) {
                    rainbows[i].src = "{% static 'slide_2/dark_mode_rainbow.png' %}";
                }
            } else {
                for (let i = 0; i < rainbows.length; i++) {
                    rainbows[i].src = "{% static 'slide_2/top_left_corner_rainbow.png' %}";
                }
            }
        };

        document.addEventListener("DOMContentLoaded", function () {
            const rainbows = document.getElementsByClassName('rainbow');
            if (localStorage.getItem('dark_mode') === 'on') {
                document.body.classList.add('dark-mode');
                console.log('dark mode on');
                for (let i = 0; i < rainbows.length; i++) {
                    rainbows[i].src = "{% static 'slide_2/dark_mode_rainbow.png' %}"
                }
            }
        });
    </script>

    <div class="container">
        {% block content %}
        <!-- Page-specific content -->
        {% endblock %}
    </div>
</body>
</html>
