<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Key Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        h2, h3 {
            color: #333;
        }

        p {
            color: #555;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input[type="number"] {
            width: 50px;
            text-align: center;
        }

        .form-container button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ track_name }}</h2>
        <h3>Original Key: {{ original_key }}</h3>
        <p>Listen to the pitch-shifted version of this track:</p>
        <p>Pitch Shift: {{ pitch_shift_steps }} semitones</p>

        <div class="audio-section">
            <audio controls>
                <source src="data:audio/wav;base64,{{ pitch_shifted_audio }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="form-container">
            <form action="" method="get">
                <label for="pitch_shift_steps">Adjust Key by Semitones:</label>
                <input type="number" name="pitch_shift_steps" id="pitch_shift_steps" value="0" min="-12" max="12">
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>
</body>
</html>
