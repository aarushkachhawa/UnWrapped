<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Unwrapped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .rainbow-corner {
            width: 50px;
            height: 50px;
            position: absolute;
            opacity: 0.3;
        }

        .top-right {
            top: 10px;
            right: 10px;
            background: conic-gradient(from 270deg, violet, indigo, blue, green, yellow, orange, red);
            border-radius: 50%;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            background: conic-gradient(from 90deg, violet, indigo, blue, green, yellow, orange, red);
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #d32f2f;
        }

        .header {
            background-color: #4ba3e3;
            color: #ffd700;
            padding: 1rem;
            text-align: center;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 10px 10px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"] {
            background-color: #ffebe9;
        }

        input[type="password"] {
            background-color: #e8f5e9;
        }

        .vinyl-record {
            width: 120px;
            height: 120px;
            margin: 2rem auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .vinyl-record:hover {
            transform: scale(1.1);
        }

        .record-base {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .record-grooves {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at center,
                #000000,
                #000000 2px,
                #222222 2px,
                #222222 4px
            );
        }

        .record-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background-color: #FF0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #FFD700;
            font-size: 1rem;
            text-transform: uppercase;
            padding: 0;
            line-height: 1;
        }

        .music-notes {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.8rem;
            letter-spacing: 0.5rem;
            white-space: nowrap;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .music-note {
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        .music-note:nth-child(2n) {
            animation-delay: 0.5s;
        }

        .music-note:nth-child(3n) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rainbow-corner top-right"></div>
        <div class="rainbow-corner bottom-left"></div>
        <div class="header">UNWRAPPED</div>
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
            <h1>LOGIN</h1>
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                <div class="music-notes">
                    <span class="music-note">♪</span>
                    <span class="music-note">♫</span>
                    <span class="music-note">♪</span>
                    <span class="music-note">♫</span>
                    <span class="music-note">♪</span>
                    <span class="music-note">♫</span>
                    <span class="music-note">♪</span>
                    <span class="music-note">♫</span>
                    <span class="music-note">♪</span>
                    <span class="music-note">♫</span>
                </div>
                <div class="vinyl-record" onclick="document.forms[0].submit();">
                    <div class="record-base"></div>
                    <div class="record-grooves"></div>
                    <div class="record-label">ENTER</div>
                </div>
        </form>
    </div>
</body>
</html>
