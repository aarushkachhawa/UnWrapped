{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwrapped</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-image: url("{% static 'home/background.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            width: 100vw; /* Full width of the viewport */
            height: 100px; /* Set height to 100px */
            background-color: #5AABF3;
            display: flex;
            justify-content: center; /* Centers title horizontally */
            align-items: center; /* Center content vertically */
            color: #ECD101;
            position: fixed; /* Fixes the header to the top of the page */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it stays above other content */
        }

        .menu-icon {
            color: #ECD101;
            font-size: 50px; /* Increased font size for menu icon */
            position: absolute;
            left: 20px; /* Position it to the left side */
        }

        .title {
            font-size: 36px; /* Increased font size for "UNWRAPPED" */
            font-weight: bold;
            color: #ECD101;
            text-shadow:
                -1px -1px 0 #FF5733,  /* Top left */
                1px -1px 0 #FF5733,   /* Top right */
                -1px 1px 0 #FF5733,   /* Bottom left */
                1px 1px 0 #FF5733;    /* Bottom right */
        }

        .profile {
            color: #ECD101;
            font-size: 24px;
            position: absolute;
            right: 20px; /* Position it to the right side */
        }

        .note-icons {
            display: flex;
            gap: 15px;
            margin-top: 150px; /* Move notes 150px below the nav bar */
            margin-bottom: 20px; /* Space between notes and record player */
        }

        .note {
            font-size: 64px; /* Increased font size for larger notes */
            color: #90c0ff;
            text-shadow: 2px 2px 4px black; /* Black drop shadow */
        }

        .record-player {
            margin-top: 20px; /* Reduced margin-top since note-icons now has a top margin */
            display: flex;
            justify-content: center; /* Center the image */
            width: 100%;
        }

        .record-player img {
            width: 500px; /* Increased width for larger image */
            height: auto;
            display: block;
        }

        .button-wrapper {
            margin-top: 50px; /* Space between record player and button */
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .view-unwrapped {
            background-color: #c4b3ff;
            color: #614f8d;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for link styling */
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="title">UNWRAPPED</div>
        <div class="profile">PROFILE</div>
    </div>

    <div class="container">
        <div class="note-icons">
            <div class="note">♪</div>
            <div class="note">♫</div>
        </div>

        <div class="record-player">
            <img src="{% static 'home/record_player.png' %}" alt="Record Player">
        </div>

        <div class="button-wrapper">
            <a href="{% url 'stats' %}" class="view-unwrapped">VIEW UNWRAPPED</a>
        </div>
    </div>
</body>
</html>
