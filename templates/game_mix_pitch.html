<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Keys and Mix Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        h2, h3 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mixed Tracks: {{ track1_name }} & {{ track2_name }}</h2>
        <h3>Original Keys: {{ key1 }} and {{ key2 }}</h3>
        <p>The tracks have been adjusted to the same key and mixed together:</p>

        <div class="audio-section">
            <audio controls>
                <source src="data:audio/wav;base64,{{ mixed_audio }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
