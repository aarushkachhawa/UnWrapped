<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        h2, p {
            color: #333;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #A9A9A9;
            color: white;
            font-size: 14px;
        }

        button.correct {
            background-color: #28a745;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .submit-btn {
            background-color: #007BFF;
            margin-top: 15px;
        }

        .reset-btn {
            background-color: #FF4500;
            margin-top: 15px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <h2>Guess the Songs</h2>
            <p>Listen to the track and choose the two songs that are mashed together:</p>

            <div class="audio-section">
                <audio controls>
                    <source src="data:audio/wav;base64,{{ mixed_audio }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="choices" id="choices">
                <!-- Dynamically generate buttons for song choices -->
                {% for song in song_choices %}
                    <button data-song="{{ song }}">{{ song }}</button>
                {% endfor %}
            </div>

            <button class="submit-btn" id="submit">Submit</button>
            <button class="reset-btn" id="reset">Reset</button>
            <div class="message" id="message"></div>
        {% endif %}
    </div>

    <script>
        {% if not error %}
        const correctSongs = {{ correct_songs|safe }};
        let selectedSongs = [];

        // Add event listeners for the choice buttons
        document.querySelectorAll('#choices button').forEach(button => {
            button.addEventListener('click', () => {
                const song = button.getAttribute('data-song');

                if (selectedSongs.includes(song)) {
                    selectedSongs = selectedSongs.filter(s => s !== song);
                    button.classList.remove('correct');
                } else {
                    if (selectedSongs.length === 2) {
                        const removedSong = selectedSongs.shift();
                        document.querySelector(`[data-song="${removedSong}"]`).classList.remove('correct');
                    }
                    selectedSongs.push(song);
                    button.classList.add('correct');
                }
            });
        });

        // Submit button functionality
        document.getElementById('submit').addEventListener('click', () => {
            const messageElement = document.getElementById('message');
            const correctCount = selectedSongs.filter(song => correctSongs.includes(song)).length;

            if (correctCount === 0) {
                messageElement.textContent = '0/2 correct';
                messageElement.style.color = 'red';
            } else if (correctCount === 1) {
                messageElement.textContent = '1/2 correct';
                messageElement.style.color = 'orange';
            } else {
                messageElement.textContent = '2/2 correct';
                messageElement.style.color = 'green';
            }
        });

        // Reset button functionality
        document.getElementById('reset').addEventListener('click', () => {
            window.location.reload(); // Reload the page to reset everything
        });
        {% endif %}
    </script>
</body>
</html>
