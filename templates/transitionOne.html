{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main-container">
    <div class="content-wrapper">
        <!-- Rainbow Animation Container -->
        <div class="rainbow-container">
            <!-- Rainbow Arcs -->
            <svg class="rainbow-animation" viewBox="0 0 500 200" preserveAspectRatio="xMidYMid meet">
                <path class="rainbow-path" d="M 50 150 Q 250 50 450 150" stroke="#FF9AA2" stroke-width="20" fill="none"/>
                <path class="rainbow-path" d="M 50 160 Q 250 60 450 160" stroke="#FFB7B2" stroke-width="20" fill="none"/>
                <path class="rainbow-path" d="M 50 170 Q 250 70 450 170" stroke="#FFDAC1" stroke-width="20" fill="none"/>
                <path class="rainbow-path" d="M 50 180 Q 250 80 450 180" stroke="#E2F0CB" stroke-width="20" fill="none"/>
                <path class="rainbow-path" d="M 50 190 Q 250 90 450 190" stroke="#B5EAD7" stroke-width="20" fill="none"/>
            </svg>

            <!-- Record Player -->
            <div class="record-player">
                <div class="record-disc">
                    <div class="disc-label"></div>
                </div>
            </div>
        </div>

        <!-- Title Section -->
        <div class="insights-section">
            <h2 class="insights-title">MORE MUSICAL INSIGHTS >>></h2>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #FFF;
    }

    .main-container {
        background-color: #FFF;
        min-height: calc(100vh - 64px);
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3rem;
    }

    .rainbow-container {
        position: relative;
        width: 500px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .rainbow-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .rainbow-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawRainbow 5s ease-out forwards;
    }

    /* Stagger the rainbow paths */
    .rainbow-path:nth-child(1) { animation-delay: 0s; }
    .rainbow-path:nth-child(2) { animation-delay: 1s; }
    .rainbow-path:nth-child(3) { animation-delay: 2s; }
    .rainbow-path:nth-child(4) { animation-delay: 3s; }
    .rainbow-path:nth-child(5) { animation-delay: 4s; }

    @keyframes drawRainbow {
        to {
            stroke-dashoffset: 0;
        }
    }

    /* Record Player */
    .record-player {
        width: 300px;
        height: 300px;
        background-color: #E6E6FA;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 2;
    }

    .record-disc {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        background-color: #000;
        border-radius: 50%;
        animation: spin 3s linear infinite;
    }

    .disc-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background-color: #FFD700;
        border-radius: 50%;
    }

    /* Insights Title */
    .insights-title {
        color: #FF6B6B;
        font-size: 2.5rem;
        text-transform: uppercase;
        font-weight: bold;
        margin: 0;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 4s;
    }

    @keyframes spin {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-redirect after 5 seconds
        setTimeout(function() {
            window.location.href = '{% url "transition_one" %}';
        }, 5000);
    });
</script>
{% endblock %}
