<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Unwrapped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .rainbow-corner {
            width: 80px;
            height: 80px;
            position: absolute;
            opacity: 0.3;
        }

        .bottom-left {
            bottom: -20px;
            left: -20px;
            background: conic-gradient(from 90deg, violet, indigo, blue, green, yellow, orange, red);
            border-radius: 50%;
        }

        .bottom-right {
            bottom: -20px;
            right: -20px;
            background: conic-gradient(from 180deg, violet, indigo, blue, green, yellow, orange, red);
            border-radius: 50%;
        }

        .header {
            background-color: #4ba3e3;
            color: #ffd700;
            padding: 1rem;
            text-align: center;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 10px 10px 0 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 150px;
        }

        .data-field {
            padding: 0.5rem;
            border-radius: 5px;
            width: 100%;
            min-height: 25px;
        }

        .username-field { background-color: #e3f2fd; }
        .email-field { background-color: #e8f5e9; }
        .genre-field { background-color: #e8eaf6; }

        .artist-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .artist-number {
            width: 24px;
            height: 24px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-weight: bold;
        }

        .artist-field {
            background-color: #e3f2fd;
            padding: 0.5rem;
            border-radius: 5px;
            width: 100%;
            min-height: 25px;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .jukebox {
            width: 120px;
            height: 160px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .jukebox:hover {
            transform: scale(1.05);
        }

        .jukebox.grey {
            background: linear-gradient(145deg, #e0e0e0, #cccccc);
            border: 2px solid #bbb;
        }

        .jukebox.turquoise {
            background: linear-gradient(145deg, #2a9d8f, #238577);
            border: 2px solid #238577;
        }

        .jukebox-top {
            width: 100%;
            height: 70%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .record-window {
            width: 70px;
            height: 70px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .record {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            position: relative;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .record::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .record::before {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            border: 2px solid #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .jukebox-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 5px;
            background: rgba(0,0,0,0.1);
        }

        .control {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .jukebox-label {
            background-color: #fff;
            width: 100%;
            padding: 8px 4px;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-top: 2px solid rgba(0,0,0,0.1);
        }

        .grey .jukebox-label {
            color: #333;
        }

        .turquoise .jukebox-label {
            color: #2a9d8f;
        }

        .record-players {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rainbow-corner bottom-left"></div>
        <div class="rainbow-corner bottom-right"></div>
        <div class="header">PROFILE</div>

        <div class="info-item">
            <label>USERNAME:</label>
            <div class="data-field username-field"></div>
        </div>

        <div class="info-item">
            <label>EMAIL:</label>
            <div class="data-field email-field"></div>
        </div>

        <div class="info-item">
            <label>TOP GENRE:</label>
            <div class="data-field genre-field"></div>
        </div>

        <div class="bottom-section">
            <div class="top-artists">
                <div class="info-item">
                    <label>TOP FIVE ARTISTS</label>
                </div>

                <div class="artist-item">
                    <div class="artist-number">1</div>
                    <div class="artist-field"></div>
                </div>
                <div class="artist-item">
                    <div class="artist-number">2</div>
                    <div class="artist-field" style="background-color: #b2dfdb;"></div>
                </div>
                <div class="artist-item">
                    <div class="artist-number">3</div>
                    <div class="artist-field" style="background-color: #ffcdd2;"></div>
                </div>
                <div class="artist-item">
                    <div class="artist-number">4</div>
                    <div class="artist-field" style="background-color: #fff3e0;"></div>
                </div>
                <div class="artist-item">
                    <div class="artist-number">5</div>
                    <div class="artist-field" style="background-color: #e3f2fd;"></div>
                </div>
            </div>

            <div class="record-players">
                <div class="jukebox grey">
                    <div class="jukebox-top">
                        <div class="record-window">
                            <div class="record"></div>
                        </div>
                    </div>
                    <div class="jukebox-controls">
                        <div class="control"></div>
                        <div class="control"></div>
                        <div class="control"></div>
                    </div>
                    <div class="jukebox-label">PAST WRAPS!</div>
                </div>

                <div class="jukebox turquoise">
                    <div class="jukebox-top">
                        <div class="record-window">
                            <div class="record"></div>
                        </div>
                    </div>
                    <div class="jukebox-controls">
                        <div class="control"></div>
                        <div class="control"></div>
                        <div class="control"></div>
                    </div>
                    <div class="jukebox-label">MONTHLY TRENDS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
