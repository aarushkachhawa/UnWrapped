<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page - Unwrapped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .rainbow-corner {
            width: 50px;
            height: 50px;
            position: absolute;
            opacity: 0.3;
        }

        .top-right {
            top: 10px;
            right: 10px;
            background: conic-gradient(from 270deg, violet, indigo, blue, green, yellow, orange, red);
            border-radius: 50%;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            background: conic-gradient(from 90deg, violet, indigo, blue, green, yellow, orange, red);
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header {
            background-color: #4ba3e3;
            color: #ffd700;
            padding: 1rem;
            text-align: center;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 10px 10px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"] {
            background-color: #ffebe9;
        }

        input[type="email"] {
            background-color: #fff3e0;
        }

        input[type="password"] {
            background-color: #e8f5e9;
        }

        input[type="password"].confirm {
            background-color: #e3f2fd;
        }

        .join-button {
            width: 100%;
            padding: 1rem;
            background-color: #FF0000;
            color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .join-button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function redirectToHome() {
            window.location.href = "/home";  // Redirect to the home page
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="rainbow-corner top-right"></div>
        <div class="rainbow-corner bottom-left"></div>
        <div class="header">UNWRAPPED</div>
        <h1>REGISTER!</h1>
        <form onsubmit="redirectToHome(); return false;">
            <div class="form-group">
                <label>USERNAME:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>EMAIL:</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>PASSWORD:</label>
                <input type="password" required>
            </div>
            <div class="form-group">
                <label>CONFIRM:</label>
                <input type="password" class="confirm" required>
            </div>
            <button type="submit" class="join-button">JOIN</button>
        </form>
    </div>
</body>
</html>
