{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artist and Top 5 Songs</title>

    <!-- Google Fonts and other Head Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Radio+Canada:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% block content %}

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-color: #FCF8F1;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
            padding-top: 100px;
            overflow: hidden;
        }

        .top-corner-rainbow {
            width: 300px;
            height: 300px;
            position: absolute;
            top: -50px;
            left: -150px;
        }

        .bottom-corner-rainbow {
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
            position: absolute;
            bottom: -150px;
            right: -150px;
        }

        .menu-icon {
            color: #ECD101;
            font-size: 65px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ECD101;
            text-shadow:
                -1px -1px 0 #C64036,
                1px -1px 0 #C64036,
                -1px 1px 0 #C64036,
                1px 1px 0 #C64036;
            text-align: center;
            flex-grow: 1;
        }

        .profile {
            color: #ECD101;
            font-size: 20px;
        }

        /* Combined Title Styling */
        .page-title {
            font-size: 20px;
            color: #D24E0D;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Layout for Artist and Songs Side by Side */
        .content-sections {
            display: flex;
            justify-content: space-between; /* Artist on left, songs on right */
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Top artist section styling */
        .top-artist-section {
            display: flex;
            flex-direction: column;
            /*align-items: flex-start; /* Align to the left */
            max-width: 300px;
        }

        .artist-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .record-image {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 300px;
            left: calc(50% - 650px);
            z-index: 10;

            /* FIX THE IMAGE BY GETTING IT OUT OF THE RECORD DIV*/
        }

        .artist-vinyl {
            width: 160px;
            height: 400px;
            position: absolute;
            top: 300px;
            left: calc(50% - 250px);
        }

        .top-artist-section h2 {
            font-size: 32px;
            color: #5AABF3;
            text-shadow: 2px 2px 4px rgba(199, 58, 68, 1);
            margin-top: 500px;
        }

        /* Songs section styling */
        .top-songs-section {
            display: flex;
            gap: 15px;
            max-width: 600px;
        }

        .songs-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .songs-column:nth-child(2) {
            margin-top: 130px; /* Offset for the right column */
            margin-left: 80px; /* Offset for the right column */
        }

        .song {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #FCF8F1;
            padding: 40px 15px;
            width: 100%;
        }

        .dark-mode .song {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #121212;
            padding: 40px 15px;
            width: 100%;
        }

        .vinyl-icon-red {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            background-image: url("{% static 'topArtist/red_record.png' %}");
        }

        .vinyl-icon-blue {
            background-image: url("{% static 'topArtist/blue_record.png' %}");
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
        }

        .vinyl-icon-yellow {
            background-image: url("{% static 'topArtist/yellow_record.png' %}");
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
        }

        .song-details h3 {
            font-size: 25px;
            color: #000000;
            margin: 0;
        }

        .dark-mode .song-details h3 {
            font-size: 25px;
            color: #E0E0E0;
            margin: 0;
        }

        .song-details p {
            font-family: 'Radio Canada', sans-serif;
            font-size: 16px;
            color: #000000;
            margin: 0;
        }

        .dark-mode .song-details p {
            font-family: 'Radio Canada', sans-serif;
            font-size: 16px;
            color: #E0E0E0;
            margin: 0;
        }

    </style>

    <img src="{% static 'topArtist/top_left_corner_rainbow.png' %}" class="top-corner-rainbow rainbow">

    <!-- Page Title -->
    <div class="page-title">
        <h1>Your Top Artist & Top 5 Songs</h1>
    </div>


    <!-- Content Sections for Top Artist and Top Songs -->
    <div class="content-sections">
        <!-- Top Artist Section on the Left -->
        <div class="top-artist-section">
            <div class="artist-info">
                <img src="{% static 'topArtist/album_cover_record.png' %}" class="artist-vinyl">
                <h2>{{top_artist}}</h2>
            </div>
        </div>

        <img src={{image}} class="record-image">

        <!-- Top Songs Section on the Right -->
        <div class="top-songs-section">
            <!-- Left Column for Songs 1, 3, and 5 -->
            <div class="songs-column">
                <div class="song">
                    <div class="vinyl-icon-red"></div>
                    <div class="song-details">
                        <h3>Telepatia</h3>
                        <p>Kali Uchis</p>
                    </div>
                </div>
                <div class="song">
                    <div class="vinyl-icon-blue"></div>
                    <div class="song-details">
                        <h3>Feather</h3>
                        <p>Sabrina Carpenter</p>
                    </div>
                </div>
                <div class="song">
                    <div class="vinyl-icon-yellow"></div>
                    <div class="song-details">
                        <h3>APT.</h3>
                        <p>ROSE, Bruno Mars</p>
                    </div>
                </div>
            </div>

            <!-- Right Column for Songs 2 and 4 -->
            <div class="songs-column">
                <div class="song">
                    <div class="song-details">
                        <h3>White Horse</h3>
                        <p>Chris Stapleton</p>
                    </div>

                    <div class="vinyl-icon-yellow"></div>
                </div>

                <div class="song">
                    <div class="song-details">
                        <h3>Mean It</h3>
                        <p>Gracie Abrams</p>
                    </div>
                    <div class="vinyl-icon-red"></div>
                </div>
            </div>
        </div>
    </div>

    <a href="{% url 'slide_2' %}">
        <img src="{% static 'topArtist/triangle_button.png' %}" class="forward-triangle-button" alt="Forward Button">
    </a>

    <div class="circle-container">
        <div class="darker-small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
    </div>

    <img src="{% static 'topArtist/triangle_button.png' %}" class="backward-triangle-button" alt="Forward Button">

    <img src="{% static 'topArtist/top_left_corner_rainbow.png' %}" class="bottom-corner-rainbow rainbow">

    {% endblock %}
</body>
</html>
