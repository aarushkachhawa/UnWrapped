{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artist and Top 5 Songs</title>

    <!-- Google Fonts and other Head Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Radio+Canada:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% block content %}

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Notable', sans-serif;
            background-image: url("{% static 'topArtist/background.png' %}");
            background-color: red;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
            padding-top: 100px;
            overflow: hidden;
        }

        /* Fixed Header */
        .header {
            width: 100%;
            height: 100px;
            background-color: darkgreen;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: orangered;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            color: orangered;
            font-size: 65px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: orangered;
            text-shadow:
                -1px -1px 0 #C64036,
                1px -1px 0 #C64036,
                -1px 1px 0 #C64036,
                1px 1px 0 #C64036;
            text-align: center;
            flex-grow: 1;
        }

        .profile {
            font-size: 20px;

        }

        /* Combined Title Styling */
        .page-title {
            font-size: 24px;
            color: darkgreen;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 10px;
        }

        /* Layout for Artist and Songs Side by Side */
        .content-sections {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Top artist section styling */
        .top-artist-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 300px;
        }

        .artist-info {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .artist-image {
            width: 400px;
            height: 400px;
        }

        .cartoon-image {
            width: 350px;
            height: 350px;
        }

        .artist-vinyl {
            width: 160px;
            height: 390px;
        }

        .top-artist-section h2 {
            font-size: 32px;
            color: #5AABF3;
            text-shadow: 2px 2px 4px rgba(199, 58, 68, 1);
            margin-top: 10px;
        }

        /* Songs section styling */
        .top-songs-section {

            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
        }

        .songs-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 20px;
        }

        /* Updated styling for the content text */
        .songs-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 20px;
        }

        .song {
            align-items: center;
            gap: 15px;
            background-color: darkgreen;
            padding: 20px 15px;
            width: 100%;
        }

        .vinyl-icon-red {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            background-image: url("{% static 'topArtist/red_record.png' %}");
        }

        .vinyl-icon-blue {
            background-image: url("{% static 'topArtist/blue_record.png' %}");
            width: 115px;
            height: 115px;
            background-size: cover;
            background-position: center;
        }

        .vinyl-icon-yellow {
            background-image: url("{% static 'topArtist/yellow_record.png' %}");
            width: 105px;
            height: 105px;
            background-size: cover;
            background-position: center;
        }

        .song-details h3 {
            font-size: 25px;
            background-color: darkgreen;
            margin: 0;
        }

        .song-details p {
            font-family: 'Radio Canada', sans-serif;
            font-size: 16px;
            color: darkgreen;
            margin: 0;
        }

        .top-left {
           position: absolute;
           top: -50px;
           left: -150px;
           width: 300px;
           height: auto;
        }

        .bottom-right {
           position: absolute;
           bottom: -150px;
           right: -150px;
           width: 300px;
           height: auto;
           transform: rotate(180deg);
        }
    </style>

        <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('main-container');
            sidebar.classList.toggle('active');
            container.classList.toggle('sidebar-active');
        }

        document.getElementById('dark-mode-btn').onclick = function () {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark_mode', 'on');
                console.log('dark mode on');
            } else {
                localStorage.setItem('dark_mode', 'off');
                console.log("dark mode off");
                console.log(localStorage.getItem('dark_mode'));
            }

            const rainbows = document.getElementsByClassName('rainbow');
            const dark_mode = localStorage.getItem('dark_mode') === 'on';
            if (dark_mode) {
                for (let i = 0; i < rainbows.length; i++) {
                    rainbows[i].src = "{% static 'slide_2/snowflake.png' %}";
                }
            } else {
                for (let i = 0; i < rainbows.length; i++) {
                    rainbows[i].src = "{% static 'slide_2/snowflake.png' %}";
                }
            }
        };

        document.addEventListener("DOMContentLoaded", function () {
            const rainbows = document.getElementsByClassName('rainbow');
            if (localStorage.getItem('dark_mode') === 'on') {
                document.body.classList.add('dark-mode');
                console.log('dark mode on');
                for (let i = 0; i < rainbows.length; i++) {
                    rainbows[i].src = "{% static 'slide_2/snowflake.png' %}"
                }
            }
        });
    </script>

    <img src="{% static 'slide_2/snowflake.png' %}" alt="Rainbow" class="top-left rainbow">
    <img src="{% static 'slide_2/snowflake.png' %}" alt="Rainbow" class="bottom-right rainbow">
    <!-- Page Title -->
    <div class="page-title">
        <h1>LLM Insights</h1>
    </div>

    <!-- Content Sections for Top Artist and Top Songs -->
    <div class="content-sections">
        <!-- Top Artist Section on the Left -->
        <div class="top-artist-section">
            <div class="artist-info">
                    <img src="{% static songPath %}" class="artist-image">
                    <img src="{% static 'topArtist/album_cover_record.png' %}" class="artist-vinyl">
            </div>
        </div>

        <!-- Top Songs Section on the Right -->
        <div class="top-songs-section">
            <div class="top-artist-section">
                <div>
                    <img src="{% static imagePath %}" class="cartoon-image">
                </div>
            </div>
            <!-- Left Column for Songs 1, 3, and 5 -->
            <div class="songs-column">
                {% for line in content %}
                    <p>{{ line }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
